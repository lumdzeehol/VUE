<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--MVC-->
		<!--View-->
		<div id="demo">
			<!--innerHTML-->
			<p>{{text}}</p>
			<!--name="{{text}}" === :name="text"-->
			<!--setAttribute-->
			<p :name="text">123</p>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			new Vue({
				//elemente获取节点
				el:"#demo",
				//数据模型 Model
				data:{
					text:"hello world"
				}
			})
		</script>
	</body>
</html>
