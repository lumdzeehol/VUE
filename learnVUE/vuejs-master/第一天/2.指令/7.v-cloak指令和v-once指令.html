<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		[v-cloak] {
			display: none;
		}
	</style>

	<body>
		<div id="demo" v-cloak>
			<!--v-text-->
			<input v-model="name" />
			<p v-once>{{name}}</p>
		</div>
		<script src="../../js/vue.js"></script>
		<script>
			new Vue({
				el: "#demo",
				data: {
					name: "laoyao"
				}
			})
		</script>
	</body>

</html>
