<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="demo"></div>
		<script src="../../js/vue.js"></script>
		<script>
			new Vue({
				el:"#demo",
				data:{
					name:"laoyao",
					//多选框的数据模型一定是数组
					cb:"3",
					datee:"",
					num:30,
					colorr:"#58bc58"
				},
				template:`
					<div>
						<p style="color:red">1.选择列表</p>
						<p>{{cb}}</p>
						<select v-model="cb">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
						</select>
						
						<p style="color:red">2.选择日期</p>
						<p>{{datee}}</p>
						<input type="date" v-model="datee" />
						
						<p style="color:red">3.选择日期</p>
						<p>{{num}}</p>
						<input type="range" v-model="num" />
						<p>{{colorr}}</p>
						<input type="color" v-model="colorr" />
					</div>
				`
			})
		</script>
	</body>
</html>
