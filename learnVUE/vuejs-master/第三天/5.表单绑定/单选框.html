<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--input select textarea  v-model-->
		<div id="demo"></div>
		<script src="../../js/vue.js"></script>
		<script>
			new Vue({
				el:"#demo",
				data:{
					name:"laoyao",
					//多选框的数据模型一定是数组
					cb:""
				},
				template:`
					<div>
						<p>1.单选框</p>
						<p>{{cb}}</p>
						<input type="radio" value="a" v-model="cb" />
						<input type="radio" value="b" v-model="cb" />
						<input type="radio" value="c" v-model="cb" />
					</div>
				`
			})
		</script>
	</body>
</html>
