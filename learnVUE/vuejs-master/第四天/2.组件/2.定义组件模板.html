<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/ng-template" id="tpl">
			<header>头部</header>
		</script>
		<!--<template id="tpl">
			<header>头部</header>
		</template>-->
		<template id="tpl2">
			<footer>底部</footer>
		</template>
		<div id="demo">
			<x-header></x-header>
			<x-footer></x-footer>
		</div>
		<script src="../../js/vue.js"></script>
		<script>
			Vue.component("x-header",{
				template:"#tpl"
			})
			Vue.component("x-footer",{
				template:"#tpl2"
			})
			new Vue({
				el:"#demo"
			})
		</script>
	</body>
</html>
