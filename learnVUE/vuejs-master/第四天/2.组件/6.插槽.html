<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="demo"></div>
		<script src="../../js/vue.js"></script>
		<script>
			Vue.component("x-header", {
				template: `
					<div>
						<slot>
	   						 只有在没有要分发的内容时才会显示。
	  					</slot>
					</div>
				`
			})
			//props
			new Vue({
				el: "#demo",
				data:{
					html:`
						<header>头部</header>
						<p>123</p>
						<p>456</p>
					`
				},
				template: `
					<div>
						<x-header>
							<div v-html="html"></div>
						</x-header>
					</div>
				`
			})
		</script>
	</body>

</html>
