<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="demo">
			<p style="color: red;">limitBy</p>
			<p style="color: red;">文字处理</p>
			<p>{{name|limitBy 2 2}}</p>
			<p>{{content|limitBy 50 0}}...</p>
			<p style="color: red;">分页</p>
			<!--0 2 4 6-->
			<ul>
				<li v-for="a in arr|limitBy 2 page">{{a}}</li>
			</ul>
			<button @click="pre">上一页</button>
			<button @click="next">下一页</button>
			<!--第一个参数是长度 第二个起始的位置-->
		</div>
		<script src="../../js/vue1.js"></script>
		<script>
			new Vue({
				el:"#demo",
				data:{
					name:"laoyao",
					content:"Vue.js 是用于构建交互式的 Web 界面的库。它提供了 MVVM 数据绑定和一个可组合的组件系统，具有简单、灵活的 API。从技术上讲， Vue.js 集中在 MVVM 模式上的视图模型层，并通过双向数据绑定连接视图和模型。实际的 DOM 操作和输出格式被抽象出来成指令和过滤器。相比其它的 MVVM 框架，Vue.js 更容易上手。",
					arr:["a","b","c","d","e","f","g","h","j"],
					page:0
				},
				methods:{
					pre(){
						this.page=this.page-2
					},
					next(){
						this.page=this.page+2
					}
				}
			})
		</script>
	</body>
</html>
