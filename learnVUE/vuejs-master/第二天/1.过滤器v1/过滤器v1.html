<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="demo">
			<p style="color: red;">1.capitalize</p>
			<p>{{name|capitalize}}</p>
			
			<p style="color: red;">2.uppercase&&lowercase</p>
			<p>{{name|uppercase}}</p>
			<p>{{name|lowercase}}</p>
			
			<p style="color: red;">3.currency</p>
			<p>{{num|currency "ï¿¥" 1}}</p>
			
			<p style="color: red;">4.json</p>
			<p>{{obj|json}}</p>
			
			<p style="color: red;">5.debounce</p>
			<button @click="test|debounce 2000">OK</button>
		</div>
		<script src="../../js/vue1.js"></script>
		<script>
			new Vue({
				el:"#demo",
				data:{
					name:"lAoYaO",
					num:12345,
					obj:{
						skill:"PS",
						age:18
					}
				},
				methods:{
					test(){
						console.log("abc")
					}
				}
			})
		</script>
	</body>
</html>
