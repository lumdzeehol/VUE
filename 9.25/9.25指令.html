<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        
        <div id="cont">
            <input type="text" v-model="txt"/>
            <p>{{txt}}</p>
            <button @click="clk($event)">click</button>
            <select v-model="good">
                <option v-for="item in list" :value="item.id">{{item.name}}</option>
            </select>
            <p v-if="good == 1">computer</p>
            <p v-if="good == 2">phone</p>
            <p v-if="good == 3">screen</p>
        </div>
        <script src="vue.js" type="text/javascript"></script>
        <script type="text/javascript">
            var app = new Vue({
                el: "#cont",
                data: {
                    txt: "",
                    good : 1,
                    list: [{
                        id: 1,
                        name: 'computer'
                    },{
                        id: 2,
                        name: 'phone'
                    },
                    {
                        id: 3,
                        name: 'screen'
                    }]
                },
                methods: {
                    logA:function(){
                        console.log('A');

                    },
                    clk:function(e){
                        console.log(e);
                             
                    }
                }
            });
        </script>
    </body>
</html>
